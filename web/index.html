<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Menu</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    button.toggle {
      background: #222;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    select#listsDropdown {
      background: #222;
      color: #eee;
      border-radius: 5px;
      border: none;
      padding: 0.5rem;
      font-size: 1rem;
    }

    #movie-container.grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      max-width: 1200px; /* or 90vw */
      margin: 0 auto; /* center horizontally */
    }

    #movie-container.list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .movie-tile {
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
      text-align: center;
      background: #1e1e1e;
      transition: border-color 0.3s ease;
      user-select: none;
    }

    .movie-tile.selected {
      border-color: #0f0;
      background: #284828;
    }

    /* Grid view movie tiles */
    #movie-container.grid .movie-tile {
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* List view movie tiles */
    #movie-container.list .movie-tile {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 1rem;
      text-align: left;
    }

    .movie-tile img {
      width: 100%; /* full width of tile */
      height: auto;
      border-radius: 5px;
      aspect-ratio: 2 / 3; /* common poster ratio */
      object-fit: cover;
      pointer-events: none;
      user-select: none;
    }

    #movie-container.list .movie-tile img {
      max-width: 75px;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <div>
      <button class="toggle" onclick="toggleView()">Toggle View</button>
      <button onclick="promptSaveList()">Save Selected to List</button>
    </div>
    <div>
      <select id="listsDropdown" onchange="loadList(this.value)">
        <option value="">-- Select List --</option>
      </select>
    </div>
  </div>

  <div id="movie-container" class="grid"></div>

  <script>
    let movies = [];
    let selected = new Set();
    let gridMode = true;

    async function fetchMovies() {
      try {
        const res = await fetch('/api/movies');
        movies = await res.json();
        selected.clear();
        renderMovies();
      } catch (err) {
        console.error("Failed to fetch movies:", err);
      }
    }

    async function fetchLists() {
      try {
        const res = await fetch('/api/lists');
        const lists = await res.json();
        const dropdown = document.getElementById('listsDropdown');
        dropdown.innerHTML = `<option value="">-- Select List --</option>`;
        lists.forEach(name => {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          dropdown.appendChild(opt);
        });
      } catch (err) {
        console.error("Failed to fetch lists:", err);
      }
    }

    function toggleView() {
      gridMode = !gridMode;
      const container = document.getElementById('movie-container');
      container.className = gridMode ? 'grid' : 'list';
      renderMovies();
    }

    function renderMovies(list) {
      const container = document.getElementById("movie-container");
      container.innerHTML = "";
      const data = list || movies;

      data.forEach(movie => {
        const div = document.createElement("div");
        div.className = "movie-tile";
        if (selected.has(movie.title)) {
          div.classList.add("selected");
        }
        div.onclick = () => toggleSelect(movie.title);

        const img = document.createElement("img");
        img.src = movie.poster || movie.poster_url || "/web/placeholder.jpg";
        img.alt = movie.title;

        const label = document.createElement("p");
        label.textContent = movie.title;

        div.appendChild(img);
        div.appendChild(label);
        container.appendChild(div);
      });
    }

    function toggleSelect(title) {
      if (selected.has(title)) {
        selected.delete(title);
      } else {
        selected.add(title);
      }
      renderMovies();
    }

    function promptSaveList() {
      const selectedMovies = movies.filter(m => selected.has(m.title));
      if (selectedMovies.length === 0) {
        alert("Select at least one movie before saving.");
        return;
      }

      const name = prompt("Enter a name for this list:");
      if (!name || name.trim().length === 0) {
        alert("List name is required.");
        return;
      }

      const list = {
        name: name.trim(),
        movies: selectedMovies
      };

      fetch('/api/lists', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(list)
      })
      .then(res => {
        if (!res.ok) {
          return res.text().then(err => { throw new Error(err) });
        }
        alert("List saved!");
        selected.clear();
        renderMovies();
        fetchLists();
      })
      .catch(err => {
        console.error("Failed to save list:", err.message);
        alert("Error saving list: " + err.message);
      });

      console.log("Saving list:", JSON.stringify(list, null, 2));
    }

    async function loadList(name) {
      if (!name) {
        selected.clear();
        renderMovies();
        return;
      }
      try {
        const res = await fetch(`/api/lists/get?name=${encodeURIComponent(name)}`);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error("Invalid list format");
        selected.clear();
        movies = data;
        renderMovies();
      } catch (err) {
        console.error("Error loading list:", err.message);
        alert("Failed to load list.");
      }
    }

    // Kick off on page load
    fetchMovies();
    fetchLists();

  </script>
</body>
</html>
