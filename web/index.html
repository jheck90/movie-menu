<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Menu</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem;
      margin: 0;
      overflow-y: scroll;
      height: 100vh;
      scroll-behavior: smooth;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      align-items: center;
      gap: 1rem;
      padding: 0 2rem;
    }

    .toggle, button {
      background: #222;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .toggle:hover, button:hover {
      background-color: #333;
    }

    /* GRID VIEW */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      justify-content: center;
    }

  .list {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    max-width: 100vw;
    padding: 0 1rem;
    overflow-y: auto;
    height: calc(100vh - 80px);
    box-sizing: border-box;
  }

    .movie-tile {
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
      text-align: center;
      background: #1e1e1e;
      transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    .movie-tile:hover {
      box-shadow: 0 0 15px #0f0a0f;
      transform: scale(1.05);
      background-color: #2a2a2a;
    }

    .movie-tile.selected {
      border-color: #0f0;
      background: #284828;
      box-shadow: 0 0 25px #00ff00;
      transform: scale(1.1);
    }

    /* Grid poster size */
    .grid .movie-tile {
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid .movie-tile img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
      margin-bottom: 0.5rem;
    }

    .list .movie-tile {
      flex: 1 1 200px;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;

      height: 400px; /* 360px image + ~40px label + margin */
      box-sizing: border-box;
      overflow: hidden; /* prevent content overflow */
    }

    .list .movie-tile img {
      width: 100%;
      height: 360px; /* fixed height for consistent size */
      border-radius: 5px;
      object-fit: cover;
      margin-bottom: 0.5rem;
      user-select: none;
      pointer-events: none;
    }

    .list .movie-tile p {
      margin: 0;
      color: #eee;
      font-size: 1.1rem;
      text-align: center;
      user-select: none;
    }

    #listsDropdown {
      margin-left: 1rem;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      background: #222;
      color: #eee;
      border: none;
      user-select: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="toolbar">
  <div>
    <button class="toggle" onclick="toggleView()">Toggle View</button>
    <button onclick="promptSaveList()">Save Selected to List</button>
    <button onclick="goHome()">Home</button>
  </div>
  <div>
    <select id="listsDropdown" onchange="loadList(this.value)">
      <option value="">-- Select List --</option>
    </select>
  </div>
</div>


  <div id="movie-container" class="grid"></div>

  <script>
    let movies = [];           // full movie library
    let currentMovies = [];    // currently displayed movies (library or list)
    let selected = new Set();
    let gridMode = true;

async function fetchMovies() {
  const res = await fetch('/api/movies');
  movies = await res.json();
  currentMovies = movies;   // default view is all movies
  renderMovies();
}

async function fetchLists() {
  const res = await fetch('/api/lists');
  const lists = await res.json();
  const dropdown = document.getElementById('listsDropdown');
  dropdown.innerHTML = `<option value="">-- Select List --</option>`;
  lists.forEach(name => {
    const opt = document.createElement('option');
    opt.value = name;
    opt.textContent = name;
    dropdown.appendChild(opt);
  });
}

// Toggle grid/list views, re-render currentMovies
function toggleView() {
  gridMode = !gridMode;
  const container = document.getElementById('movie-container');
  container.className = gridMode ? 'grid' : 'list';
  renderMovies();
}

    // Render currentMovies instead of raw 'movies'
    function renderMovies() {
      const container = document.getElementById("movie-container");
      container.innerHTML = "";

      currentMovies.forEach(movie => {
        const div = document.createElement("div");
        div.className = "movie-tile";

        const img = document.createElement("img");
        img.src = movie.poster || movie.poster_url || "/web/placeholder.jpg";
        img.alt = movie.title;

        const label = document.createElement("p");
        label.textContent = movie.title;

        div.appendChild(img);
        div.appendChild(label);
        container.appendChild(div);
      });
    }

    function toggleSelect(title) {
      if (selected.has(title)) {
        selected.delete(title);
      } else {
        selected.add(title);
      }
      renderMovies();
    }

function promptSaveList() {
  const selectedMovies = movies.filter(m => selected.has(m.title));
  if (selectedMovies.length === 0) {
    alert("Select at least one movie before saving.");
    return;
  }

  const name = prompt("Enter a name for this list:");
  if (!name || name.trim().length === 0) {
    alert("List name is required.");
    return;
  }

  const list = {
    name: name.trim(),
    movies: selectedMovies
  };

  fetch('/api/lists', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(list)
  })
    .then(res => {
      if (!res.ok) {
        return res.text().then(err => { throw new Error(err) });
      }
      alert("List saved!");
      selected.clear();
      fetchLists();
      // Optionally reload this new list after saving
      loadList(name.trim());
    })
    .catch(err => {
      console.error("Failed to save list:", err.message);
      alert("Error saving list: " + err.message);
    });
}

// Load a saved list by name, update currentMovies and render
async function loadList(name) {
  if (!name) {
    // If no list selected, revert to full library
    currentMovies = movies;
    renderMovies();
    return;
  }
  try {
    const res = await fetch(`/api/lists/get?name=${encodeURIComponent(name)}`);
    if (!res.ok) throw new Error("Failed to load list");
    const listMovies = await res.json();
    currentMovies = listMovies;
    renderMovies();
  } catch (e) {
    alert(`Error loading list: ${e.message}`);
  }
}

function goHome() {
  currentMovies = movies;
  document.getElementById('listsDropdown').value = "";
  renderMovies();
}


    fetchMovies();
    fetchLists();
  </script>
</body>
</html>
